<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon-precomposed" href="/qunar-touch.png" />
<link rel="stylesheet" href="../usage/demo/export/test.css" />
<style>
.ionic .item {
  border-color: #ddd;
  background-color: #fff;
  color: #444;
  position: relative;
  z-index: 2;
  display: block;
  margin: -1px;
  padding: 16px;
  border-width: 1px;
  border-style: solid;
  font-size: 16px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.ionic .item-radio input {
  position: absolute;
  left: -9999px;
}
.ionic .item-complex .item-content, .ionic .item-radio .item-content {
  position: relative;
  z-index: 2;
  padding: 16px 64px 16px 16px;
  border: none;
  background-color: white;
}
.ionic .item-radio input:checked ~ .item-content {
  background: #f7f7f7;
}
</style>
</head>
<body>

<label class="demo">
    <input type="radio" name="xxx" value="yyyy" checked="checked" />
    <div class="type">实打实大师的</div>
</label>
<label class="demo">
    <input type="radio" name="xxx" value="zzz" />
    <div class="type">实打实大师的</div>
</label>

<div class="ionic list">
  <label class="item item-radio">
    <input type="radio" name="group" value="go" checked="checked">
    <div class="item-content">
      Go
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>

  <label class="item item-radio">
    <input type="radio" name="group" value="python">
    <div class="item-content">
      Python
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>

  <label class="item item-radio">
    <input type="radio" name="group" value="ruby">
    <div class="item-content">
      Ruby
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>
</body>
</html>
