<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon-precomposed" href="/qunar-touch.png" />
<title>switch - 开关</title>
<link rel="stylesheet" href="../../../yo/usage/demo/export/ui-switch.css" />
</head>
<body>

<div class="ui-switch">
    <span class="ui-switch-ball"></span>
    <span class="ui-switch-mask"></span>
</div>

<input type="checkbox" class="ui-switch" />

<pre class="m-code"><span class="method">@include ui-switch</span><span class="bracket">(</span>
    $name<span class="colon">:</span>default, <mark>//{default | String} sleect名称</mark>
    $item<span class="colon">:</span>default, <mark>//{default | Length} sleect显示的子项个数</mark>
    $item-height<span class="colon">:</span>default, <mark>//{default | Length} select子项高度</mark>
    $bordercolor<span class="colon">:</span>default <mark>//{default | Color} select边框色</mark>
<span class="bracket">)</span>
</pre>

</body>
</html>
